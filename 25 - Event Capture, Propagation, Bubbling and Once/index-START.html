<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: #FECEA8;
  }

  .two {
    background: #FF847C;
  }

  .three {
    background: #E84A5F;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');

  function showClass(e){
    console.log(this.classList.value);
  }

  divs.forEach(div => div.addEventListener('click', showClass, {
    capture: true,
    once: true
  }));

</script>
</body>
</html>
